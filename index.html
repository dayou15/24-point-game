<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>24 Point Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>肖安茁专属24点游戏</h1>
  <div id="card-container" class="cards"></div>

  <div id="operators">
    <button class="op" data-op="+">+</button>
    <button class="op" data-op="-">−</button>
    <button class="op" data-op="*">×</button>
    <button class="op" data-op="/">÷</button>
  </div>

  <div id="steps"></div>
  <button onclick="undoStep()">↩️ 撤销一步</button>
  <button onclick="resetGame()">🔁 新游戏</button>
  <button onclick="showSolution()">🧠 显示答案</button>
  <button onclick="showHint()">💡 提示第一步</button>


  <script src="script.js"></script>
</body>
</html>
